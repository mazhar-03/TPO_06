<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generate Data</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>

<div class="wrapper">
    <h2>Generate Test Data</h2>

    <form action="/generate" method="post">
        <label for="numOfData">Number of Entries:</label>
        <input type="number" id="numOfData" name="numOfData"><br>

        <label for="language">Select Language:</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="xz">NOT VALID</option>
            <option value="sv">Swedish</option>
            <option value="fr">French</option>
            <option value="it">Italian</option>
            <option value="hu">Hungarian</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="pl">Polish</option>
            <option value="vi">Vietnamese</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="tr">Turkish</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
        </select><br>

        <label>Additional Fields:</label>
        <div class="field-options">
            <label><input type="checkbox" name="fields" value="address"> Address</label>
            <label><input type="checkbox" name="fields" value="university"> University</label>
            <label><input type="checkbox" name="fields" value="country"> Nationality</label>
            <label><input type="checkbox" name="fields" value="job"> Job</label>
            <label><input type="checkbox" name="fields" value="email"> Email</label>
            <label><input type="checkbox" name="fields" value="phone"> Phone</label>
            <label><input type="checkbox" name="fields" value="sex"> Sex</label>
            <label><input type="checkbox" name="fields" value="maritalStatus"> Marital Status</label>
            <label><input type="checkbox" name="fields" value="kidsNumber"> Number of Kids</label>
        </div>

        <button type="submit">Generate Data</button>
    </form>

    <div class="alert-error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <div th:if="${generatedData}">
        <h2>Generated Test Data</h2>
        <table>
            <thead>
            <tr>
                <th th:text="${languageHeaders['firstName']}"></th>
                <th th:text="${languageHeaders['lastName']}"></th>
                <th th:text="${languageHeaders['dateOfBirth']}"></th>
                <th th:if="${fields.contains('address')}" th:text="${languageHeaders['address']}"></th>
                <th th:if="${fields.contains('university')}" th:text="${languageHeaders['university']}"></th>
                <th th:if="${fields.contains('country')}" th:text="${languageHeaders['country']}"></th>
                <th th:if="${fields.contains('job')}" th:text="${languageHeaders['job']}"></th>
                <th th:if="${fields.contains('email')}" th:text="${languageHeaders['email']}"></th>
                <th th:if="${fields.contains('phone')}" th:text="${languageHeaders['phone']}"></th>
                <th th:if="${fields.contains('sex')}" th:text="${languageHeaders['sex']}"></th>
                <th th:if="${fields.contains('maritalStatus')}" th:text="${languageHeaders['maritalStatus']}"></th>
                <th th:if="${fields.contains('kidsNumber')}" th:text="${languageHeaders['kidsNumber']}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${generatedData}">
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.dateOfBirth}"></td>
                <td th:if="${fields.contains('address')}" th:text="${person.address}"></td>
                <td th:if="${fields.contains('university')}" th:text="${person.university}"></td>
                <td th:if="${fields.contains('country')}" th:text="${person.country}"></td>
                <td th:if="${fields.contains('job')}" th:text="${person.job}"></td>
                <td th:if="${fields.contains('email')}" th:text="${person.email}"></td>
                <td th:if="${fields.contains('phone')}" th:text="${person.phone}"></td>
                <td th:if="${fields.contains('sex')}" th:text="${person.sex}"></td>
                <td th:if="${fields.contains('maritalStatus')}" th:text="${person.maritalStatus}"></td>
                <td th:if="${fields.contains('kidsNumber')}" th:text="${person.kidsNumber}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
