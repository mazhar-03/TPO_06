<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 8px;
            margin: 5px;
            font-size: 1rem;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Generate Test Data</h2>
<form action="/generate" method="post">
    <label for="quantity">Number of Entries:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>

    <label for="language">Select Language:</label>
    <select id="language" name="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="es">Spanish</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
        <option value="ar">Arabic</option>
    </select><br><br>

    <label>Additional Fields:</label><br>
    <input type="checkbox" name="fields" value="address"> Address<br>
    <input type="checkbox" name="fields" value="university"> University<br>
    <input type="checkbox" name="fields" value="country"> Country<br>
    <input type="checkbox" name="fields" value="job"> Job<br>
    <input type="checkbox" name="fields" value="email"> Email<br>
    <input type="checkbox" name="fields" value="phone"> Phone<br>
    <input type="checkbox" name="fields" value="sex"> Sex<br>
    <input type="checkbox" name="fields" value="maritalStatus"> Marital Status<br>
    <input type="checkbox" name="fields" value="kidsNumber"> Number of Kids<br><br>

    <button type="submit">Generate Data</button>
</form>

</body>
</html>
