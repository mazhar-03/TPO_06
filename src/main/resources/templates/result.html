<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Generated Test Data</h2>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Address</th>
        <th>University</th>
        <th>Country</th>
        <th>Job</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Sex</th>
        <th>Marital Status</th>
        <th>Number of Kids</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the generated data and display each person's details -->
    <tr th:each="person : ${generatedData}">
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.dateOfBirth}"></td>
        <td th:text="${person.address}"></td>
        <td th:text="${person.university}"></td>
        <td th:text="${person.country}"></td>
        <td th:text="${person.job}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.phone}"></td>
        <td th:text="${person.sex}"></td>
        <td th:text="${person.maritalStatus}"></td>
        <td th:text="${person.kidsNumber}"></td>
    </tr>
    </tbody>
</table>

<a href="/" style="margin-top: 20px; display: inline-block;">Back to Form</a>

</body>
</html>
